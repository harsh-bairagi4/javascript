<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        /* We want to add this class of color red to the id username using javascript */
        .red-color {
            color: red;
        }

        .underline {
            text-decoration: underline;
        }

        .te {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>Hey There, My name is <span class="te" id="username">
                <h1>Ram ram bhai</h1>
                <p>Bol Bhai</p>Harsh Bairagi
            </span></h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log("Hey There")</code></pre>

    </div>
    <div class="nava">
    <h1>Dinesh Sharma</h1>
</div>
    <script>
        const el = document.getElementById("username");
        console.log(el);
        el.innerText = "Ram";
        //This is how we did so,
        el.classList.add("red-color", "underline");
        //You will see that two new classes will be added to the span.

        // You can even access the classLists
        console.log(el.classList);

        // You can even remove the already existing classes with the help of JS
        el.classList.remove("te");

        //You can even add inline style with the help of JS
        el.style.color = "blue";

        //You can even access parent element and apply css to it with JS.
        console.log(el.parentElement);
        el.parentElement.style.background = "grey";

        //Similarly you can access it's child also

        //To access id you can write
        console.log(el.id);

        //You can even set attributes to the elements
        el.setAttribute("area", "123");

        //To remove the element from the DOM you can use .remove function

        // el.remove();
    </script>
</body>

</html>
