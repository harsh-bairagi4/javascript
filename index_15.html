<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation through Class</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>Hey There, My name is <span class="te" id="username">Harsh Bairagi</span></h4>
        <pre><code>console.log("Hey There")</code></pre>

    </div>
    <div class="ram2">
        <div class="ram">
            <h1> Hello Everyone, Kya bolte!</h1>
        </div>
        <p>My name is Khan and I am not a terrorist</p>
    </div>
    <p class="block">Here is a code for you</p>

    <script>
        //Here you will see the word Elements which means class is a multiple selector. 
        const el = document.getElementsByClassName("block");
        console.log(el); //It will print the HTML Collection of all the three elements.

        for(let i = 0; i < el.length; i++)
        {
            console.log(el.item(i));//With these code you can access each element
            el.item(i).style.color = "red"; //With these line you can change the color of the text  
        }
        const dlt = document.getElementsByClassName("ram");
        for(let i = 0; i < dlt.length; i++)
        {
            console.log(dlt);
            dlt[i].remove();   
        }
       

    </script>
</body>
</html>
