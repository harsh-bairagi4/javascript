<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements Dynamically in JS</title>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4 id="name-block">Hey There, My name is <span class="te" id="username">Harsh Bairagi</span></h4>
        <pre><code>console.log("Hey There")</code></pre>
    </div>
    <div id="my-container"></div>
    <button id="button">Click Me </button>

    <div id="my-container2"></div>
    <br>
    <button id="button2">Click Me </button>

    <div id="my-container3"></div>
    <br>
    <button id="button3">Click Me </button>

    <div id="my-container4"></div>
    <br>
    <button id="button4">Click Me </button>

    <script>
        const button = document.getElementById('button');
        const container = document.getElementById('my-container');
        button.addEventListener('click' ,() => {
            const el = document.createElement('h1');
            el.innerText = "Harsh Bairagi";
            container.innerHTML = el;// This is not printing the text on click event.
        });

        const button2 = document.getElementById('button2');
        const container2 = document.getElementById('my-container2');
        button2.addEventListener('click' ,() => {
            const el = document.createElement('h1');
            el.innerText = "Harsh Bairagi";
            //To solve the above thing i write this line, it will print the name on click event but only once .
            container.innerHTML = "<h1>Harsh<h1>";
        });
        

        const button3 = document.getElementById('button3');
        const container3 = document.getElementById('my-container3');
        button3.addEventListener('click' ,() => {
            const el = document.createElement('h1');
            el.innerText = "Harsh Bairagi";
            //To solve the above problem ,that is we wanted to print the elements again and again on click event for that i can use appendChild method.
            container.appendChild(el);
        });

        //You can create anything like this images, anchor tag ,let us create a list here,
        let count = 1;
        
        button4.addEventListener("click" , ()=> {
            const el = document.createElement("li");
            el.innerText = count;
            container.appendChild(el);
            count++;
        });
    </script>
</body>

</html>
